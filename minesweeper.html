<!DOCTYPE html>
<!-- 
	Minesweeper implementation with javascript
	Author: Jeff
	This is a simple web page using the minesweeper javascript objects
-->
<html>
	<head>
		<title>MineSweeper JavaScript</title>
		<link rel="stylesheet" type="text/css" href="./minesweeper.css">
		<script type="text/javascript" src="./minesweeper.js"></script>
		<script type="text/javascript">
			function setup(){
				var div = document.getElementById("game");
				var ms = new MineSweeper(20, 15, 25);
				ms.construct(div);
			}
		</script>
	</head>
	<body onload="setup()">
		<div id="game" ></div>
	</body>
</html>
